<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find that Pokemon!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bigParent"><br><br>
    <div class="searchFlexParent">
        <div class="searchFlexChild1">
            <img src="https://www.pngjoy.com/pngl/160/3195325_pokeball-pokeball-sprites-png-download.png" width="250" height="200">

        </div>
    <div class="searchFlexChild2">    
    <div class="pokeInput">    
        <h1>pokesearch!</h1>
            <form>   <!--REVIEW here for text submission-->
            <label for="search"></label>
            <input type="text" id="search" placeholder="enter the pokemon name! (lowercase please)" class="search" required>
            <button class="submit" data-toggle="tooltip" data-placement="right" title="find the dex number, stats, normal and shiny sprites!">GO!</button>
        </form>
    </div></div>
    <div class="searchFlexChild3">
        <img src="https://www.pngjoy.com/pngl/160/3195325_pokeball-pokeball-sprites-png-download.png" width="250" height="200">
    </div></div>
<br><br><br>

<h3 id=pokeName></h3>
<h3 id=pokeNumber></h3><br><br>

<div class="flexBox">
    <div class="flexChildOne">
        <h4 id=sprite>Normal:</h4>
        <img id="pokeImage" src="">
        </div>
    <div class="flexChildTwo">
        <h4 id=sprite>Shiny:</h4>
        <img id="pokeShiny" src="">
</div>

<!--Stat Table-->
<div class="flexChildThree">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Stats:</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"></th>
        <td id="pokeHealth"></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td id="pokeAttack"></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td id="pokeDefense"></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td id="pokeSpAttack"></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td id="pokeSpDefense"></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td id="pokeSpeed"></td>
      </tr>
    </tbody>
  </table>

  </div>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
